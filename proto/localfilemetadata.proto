syntax = "proto3";

package proto;

enum FileSource {
  FILE_SOURCE_LOCAL = 0;
  FILE_SOURCE_REFERENCE = 1;
}

message LocalFileMeta {
  bytes userMeta = 1;
  FileSource source = 2;
  string checksum = 3;
}